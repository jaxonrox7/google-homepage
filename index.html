<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href= "css.css" type="text/css" media="screen">
        <title>Google Homepage copy</title>
    </head>
    <body class="google-logo-body">
        <header>
            <div class="header">
                <div id="left-head">
                <div class="about"><a class="link" href="">About</a></div>
                <div class="store"><a class="link" href="">Store</a> </div>
                </div>
                <div class="right-head">
                <div class="gmail"><a class="link" href="" >Gmail</a></div>
                <div class="images"><a class="link" href="" >Images</a> </div>
                 <div id="google-apps">
                    <div class="google-apps" id="app1"></div>
                    <div class="google-apps" id="app2"></div>
                    <div class="google-apps" id="app3"></div>
                    <div class="google-apps" id="app4"></div>
                    <div class="google-apps" id="app5"></div>
                    <div class="google-apps" id="app6"></div>
                    <div class="google-apps" id="app7"></div>
                    <div class="google-apps" id="app8"></div>
                    <div class="google-apps" id="app9"></div>
                </div>
               <div class="sign-div"><a href="" class="link" id="sign-in">Sign in</a></div>
                </div>
            </div>
        </header>
        <div id="search-logo">
            <div class="logo-img">
                <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="search-bar-comp">
                <div class="mag-glass"></div>
                <div id="line"></div>
                <br><input id="searchbar" img>
                <div id="side-box1"><img id="mic-img" alt="microphone" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"></div>
            </div>       
        </div>
        <div>
            <div class="button">
            <button class="button1">Google Search</button>
            <button class="button2">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="foot-box">
            <a id="advert"class="link" href="#">Advertising</a>
            <a id="business"class="link" href="#">Business</a>
            <a id="how"class="link" href="#">How Search works</a>
            <a id="privacy" class="link" href="#">Privacy</a>
            <a class="link" id="terms" href="#">Terms</a>
            <a id="settings" class="link" href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
